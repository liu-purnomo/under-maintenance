<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Under Maintenance</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                max-width: 600px;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            h1 {
                color: #333;
                font-size: 24px;
            }
            p {
                color: #666;
                font-size: 16px;
            }
            a {
                color: #007bff;
                text-decoration: none;
                font-size: 16px;
            }
            a:hover {
                text-decoration: underline;
            }
            @media (max-width: 768px) {
                body {
                    padding: 20px;
                }
                h1 {
                    font-size: 20px;
                }
                p {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>We're currently under maintenance</h1>
            <p>
                We apologize for the inconvenience, but we're performing some
                maintenance. You can still contact us at
                <a href="mailto:hi@liupurnomo.com">hi@liupurnomo.com</a>.
            </p>
        </div>
    </body>
</html>
